[tox]
envlist = 
    py26{-pyramid15,-pyramid16,-pyramid17},{py27,pypy,py33,py34,py35,py36,pypy3}{,-pyramid15,-pyramid16,-pyramid17},cover

[testenv]
commands = 
    python setup.py -q dev
    python setup.py -q test -q

deps =
    py26: WebTest<=2.0.23
    pyramid15: pyramid>=1.5,<1.6dev
    pyramid16: pyramid>=1.6,<1.7dev
    pyramid17: pyramid>=1.7,<1.8dev

[testenv:cover]
basepython =
    python2.7
commands = 
    python setup.py -q dev
    nosetests --with-xunit --with-xcoverage --cover-min-percentage=100
deps =
    nose
    coverage
    nosexcover

# we separate coverage into its own testenv because a) "last run wins" wrt
# cobertura jenkins reporting and b) pypy and jython can't handle any
# combination of versions of coverage and nosexcover that i can find.
# coverage==3.4 is required by nosexcover.

